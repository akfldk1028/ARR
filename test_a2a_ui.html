        .result-title {

            margin-bottom: 10px;

        .result-path {

        }
        .result-meta {

        }
        .loading {

        }
        .error {

            border-radius: 10px;
            padding: 20px;
            color: #c00;

        }
        .spinner {

            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;

        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
