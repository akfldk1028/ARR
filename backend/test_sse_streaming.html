<body>
    <h1>Django SSE ìŠ¤íŠ¸ë¦¬ë° í…ŒìŠ¤íŠ¸</h1>

    <div class="search-box">
        <input type="text" id="queryInput" placeholder="ê²€ìƒ‰ì–´ ì…ë ¥ (ì˜ˆ: 36ì¡°)" value="36ì¡°">
        <button id="searchBtn" onclick="startSearch()">ê²€ìƒ‰</button>
        <button id="stopBtn" onclick="stopSearch()" disabled style="background-color: #dc3545;">ì¤‘ë‹¨</button>
    </div>

    <div class="progress-container" id="progressContainer">
        <div class="agent-badge" id="agentBadge">
            ğŸ¤– Agent: <span id="agentName">-</span> | ğŸ“Š <span id="nodeCount">-</span> nodes
        </div>

        <div class="stage-info" id="stageInfo">
            ğŸ“‹ ëŒ€ê¸° ì¤‘...
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%">
                <span id="progressPercent">0%</span>
            </div>
        </div>

        <ul class="stage-checklist">
            <li id="stage-exact">â³ ì •í™• ì¼ì¹˜ ê²€ìƒ‰</li>
            <li id="stage-vector">â³ ë²¡í„° ìœ ì‚¬ë„ ê²€ìƒ‰</li>
            <li id="stage-relationship">â³ ê´€ê³„ ì„ë² ë”© ê²€ìƒ‰</li>
            <li id="stage-rne">â³ RNE ê·¸ë˜í”„ í™•ì¥</li>
            <li id="stage-enrichment">â³ ê²°ê³¼ ê°•í™”</li>
        </ul>

        <div class="logs" id="logs"></div>
    </div>

    <div class="results-container" id="resultsContainer"></div>

    <script>
        let eventSource = null;

        function addLog(message) {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        function startSearch() {
            const query = document.getElementById('queryInput').value;
            if (!query.trim()) {
                alert('ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”');
                return;
            }

            // Reset UI
            document.getElementById('progressContainer').classList.add('active');
            document.getElementById('resultsContainer').classList.remove('active');
            document.getElementById('resultsContainer').innerHTML = '';
            document.getElementById('searchBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('logs').innerHTML = '';

            // Reset checklist
            ['exact', 'vector', 'relationship', 'rne', 'enrichment'].forEach(stage => {
                const el = document.getElementById(`stage-${stage}`);
                el.classList.remove('done');
                el.textContent = `â³ ${el.textContent.split(' ').slice(1).join(' ')}`;
            });

            addLog(`Starting search for: "${query}"`);

            // Create SSE connection
            const url = `http://localhost:8000/agents/law/api/search/stream`;

            // Use fetch with POST for initial request, then EventSource
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query, limit: 5 })
            }).then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Read the stream
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                function read() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            cleanup();
                            return;
                        }

                        const text = decoder.decode(value);
                        const lines = text.split('\n\n');

                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                const data = JSON.parse(line.substring(6));
                                handleSSEMessage(data);
                            }
                        });

                        read();
                    });
                }

                read();
            }).catch(error => {
                console.error('Error:', error);
                addLog(`Error: ${error.message}`);
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="error">
                        <h3>ì˜¤ë¥˜ ë°œìƒ</h3>
                        <p>${error.message}</p>
                        <p>Django ì„œë²„ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•˜ì„¸ìš” (http://localhost:8000)</p>
                    </div>
                `;
                document.getElementById('resultsContainer').classList.add('active');
                cleanup();
            });
        }

        function handleSSEMessage(data) {
            console.log('SSE:', data);
            addLog(`Status: ${data.status}${data.stage ? ` (${data.stage})` : ''}`);

            if (data.status === 'started') {
                document.getElementById('agentName').textContent = data.agent || 'Unknown';
                document.getElementById('nodeCount').textContent = data.node_count || 0;
                document.getElementById('stageInfo').textContent = `ğŸš€ ê²€ìƒ‰ ì‹œì‘...`;
            }

            if (data.status === 'searching') {
                document.getElementById('stageInfo').textContent = `ğŸ“‹ ${data.stage_name || 'ê²€ìƒ‰ ì¤‘...'}`;
                const progress = Math.round((data.progress || 0) * 100);
                document.getElementById('progressFill').style.width = `${progress}%`;
                document.getElementById('progressPercent').textContent = `${progress}%`;

                // Update checklist
                const stageMap = {
                    'exact_match': 'exact',
                    'vector_search': 'vector',
                    'relationship_search': 'relationship',
                    'rne_expansion': 'rne'
                };

                const stageId = stageMap[data.stage];
                if (stageId) {
                    const el = document.getElementById(`stage-${stageId}`);
                    el.classList.add('done');
                    el.innerHTML = `âœ… ${data.stage_name}`;
                }
            }

            if (data.status === 'processing') {
                document.getElementById('stageInfo').textContent = `âœ¨ ${data.stage_name || 'ê²°ê³¼ ì²˜ë¦¬ ì¤‘...'}`;
                const progress = Math.round((data.progress || 0) * 100);
                document.getElementById('progressFill').style.width = `${progress}%`;
                document.getElementById('progressPercent').textContent = `${progress}%`;

                const el = document.getElementById('stage-enrichment');
                el.classList.add('done');
                el.innerHTML = `âœ… ê²°ê³¼ ê°•í™”`;
            }

            if (data.status === 'complete') {
                document.getElementById('progressFill').style.width = '100%';
                document.getElementById('progressPercent').textContent = '100%';
                document.getElementById('stageInfo').textContent = `âœ… ê²€ìƒ‰ ì™„ë£Œ!`;

                displayResults(data);
                cleanup();
            }

            if (data.status === 'error') {
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="error">
                        <h3>ì˜¤ë¥˜ ë°œìƒ</h3>
                        <p>${data.message || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'}</p>
                    </div>
                `;
                document.getElementById('resultsContainer').classList.add('active');
                cleanup();
            }
        }

        function displayResults(data) {
            const container = document.getElementById('resultsContainer');

            let html = `
                <div class="success-header">
                    <h3>âœ… ê²€ìƒ‰ ì™„ë£Œ!</h3>
                    <p>ë„ë©”ì¸: ${data.domain_name} | ê²°ê³¼: ${data.result_count}ê°œ | ì‘ë‹µì‹œê°„: ${data.response_time}ms</p>
                </div>
            `;

            if (data.results && data.results.length > 0) {
                data.results.forEach((result, index) => {
                    html += `
                        <div class="result-card">
                            <h4>${index + 1}. ${result.hang_id}</h4>
                            <p>${result.content.substring(0, 200)}${result.content.length > 200 ? '...' : ''}</p>
                            <p><strong>ê²½ë¡œ:</strong> ${result.unit_path || 'N/A'}</p>
                            <p><strong>ìœ ì‚¬ë„:</strong> ${(result.similarity * 100).toFixed(1)}%</p>
                            <p><strong>ê²€ìƒ‰ ë‹¨ê³„:</strong> ${result.stages ? result.stages.join(', ') : 'N/A'}</p>
                        </div>
                    `;
                });
            } else {
                html += '<p>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
            }

            container.innerHTML = html;
            container.classList.add('active');
        }

        function stopSearch() {
            addLog('Search stopped by user');
            cleanup();
        }

        function cleanup() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            document.getElementById('searchBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }
    </script>
